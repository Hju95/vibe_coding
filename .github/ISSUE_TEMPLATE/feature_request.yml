name: ✨ Feature Request
description: 새로운 기능을 제안해주세요.
title: "[Feature] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        감사합니다! 새로운 기능 제안에 시간을 내주셔서 고맙습니다.
        상세한 정보를 제공해주시면 더 나은 기능을 구현할 수 있습니다.

  - type: textarea
    id: problem
    attributes:
      label: 🎯 해결하고자 하는 문제
      description: 어떤 문제나 불편함이 있나요?
      placeholder: 예) 현재 사용자는 검색 결과를 필터링할 수 없어서 원하는 정보를 찾기 어렵습니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 제안하는 해결책
      description: 어떤 기능이나 개선사항을 원하시나요?
      placeholder: 예) 검색 결과 페이지에 카테고리별 필터링 기능을 추가했으면 좋겠습니다.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 대안
      description: 다른 해결 방법이나 대안을 고려해보셨나요?
      placeholder: 예) 검색어를 더 구체적으로 입력하는 방법도 있지만, 필터가 더 사용자 친화적일 것 같습니다.

  - type: dropdown
    id: priority
    attributes:
      label: 📈 우선순위
      description: 이 기능의 우선순위는 어느 정도인가요?
      options:
        - 높음 (빠른 구현 필요)
        - 보통 (다음 버전에 포함)
        - 낮음 (나중에 구현)
      default: 1

  - type: dropdown
    id: area
    attributes:
      label: 🏗️ 관련 영역
      description: 어떤 영역과 관련된 기능인가요?
      options:
        - Backend (API, 서버 로직)
        - Frontend (UI, 사용자 인터페이스)
        - 데이터베이스
        - 인증/보안
        - 성능 최적화
        - 문서화
        - 기타
      multiple: true

  - type: textarea
    id: usecase
    attributes:
      label: 🎭 사용 사례
      description: 이 기능이 어떻게 사용될지 구체적인 시나리오를 설명해주세요.
      placeholder: |
        1. 사용자가 검색 페이지에 접속
        2. 검색어를 입력하고 검색 실행
        3. 결과 페이지에서 필터 옵션 선택
        4. 필터링된 결과 확인

  - type: textarea
    id: benefits
    attributes:
      label: 🎊 기대 효과
      description: 이 기능이 구현되면 어떤 이점이 있을까요?
      placeholder: 예) 사용자 경험 개선, 검색 정확도 향상, 작업 효율성 증대

  - type: textarea
    id: mockup
    attributes:
      label: 🎨 목업/스케치
      description: 가능하다면 UI 목업이나 스케치를 첨부해주세요.

  - type: textarea
    id: additional
    attributes:
      label: 📋 추가 정보
      description: 기능과 관련된 추가 정보나 참고 자료가 있다면 작성해주세요. 